version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd meloy-judge-app
        - corepack enable
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: meloy-judge-app
    files:
      - '.next/**/*'
      - 'node_modules/**/*'
      - 'public/**/*'
      - 'package.json'
      - 'next.config.js'
      - '.env.production'
  cache:
    paths:
      - meloy-judge-app/node_modules/**/*
      - meloy-judge-app/.next/cache/**/*
      - ~/.pnpm-store/**/*
